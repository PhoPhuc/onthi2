<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"> <!-- Li√™n k·∫øt file CSS -->
    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/uploads/study-icon-19.png">

    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 15px;
            margin: auto;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .subject-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1px;
            justify-content: center;
        }
        .subject {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background-color: transparent;
            width: 160px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s ease forwards;
            margin: 0px;
        }
        .subject:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .subject img {
            width: 160px;
            height: 160px;
            border-radius: 15px;
            object-fit: cover;
            border: 1.4px solid #808080;
        }
        .subject-info {
            margin-top: 8px;
            width: 100%;
        }
        .subject-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 4px;
        }
        .subject-link {
            text-decoration: none;
            color: inherit;
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0px;
            position: relative;
            width: 100%;
            max-width: 190px;
            margin: 0 auto 20px;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            position: absolute;
            left: 12px;
            fill: #b3b3b3;
        }

        .input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border-radius: 25px;
            border: 1px solid #808080;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            border-color: #1DB954;
        }

        .input::placeholder {
            color: #b3b3b3;
        }
        .report-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            border-radius: 40px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 12, 0, 1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            border: 2px solid #ffffff;
        }

        .report-button:hover {
            background-color: #17a74d;
            transform: translateY(-2px);
        }

        .report-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

                ></path>

        </svg>
        <input

    </div>
    <div class="subject-list">

                <div class="subject-info">

        <a href="hoa-hoc.html" class="subject-link">

            </div>
        </a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("query");
            const subjects = document.querySelectorAll(".subject");

            searchInput.addEventListener("input", function () {
                const searchTerm = searchInput.value.trim().toLowerCase();

                subjects.forEach((subject) => {
                    const title = subject.querySelector(".subject-title").textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        subject.style.display = "flex";
                    } else {
                        subject.style.display = "none";
                    }
                });
            });
        });
        
        
        subjects.forEach((subject) => {
    subject.addEventListener("click", function () {
        subject.style.transform = "scale(0.95)";
        setTimeout(() => {
            subject.style.transform = "scale(1)";
        }, 200);
    });
});

    document.addEventListener("scroll", function () {
    const subjects = document.querySelectorAll(".subject");
    subjects.forEach((subject) => {
        const subjectPosition = subject.getBoundingClientRect().top;
        const screenPosition = window.innerHeight / 1.3;

        if (subjectPosition < screenPosition) {
            subject.style.opacity = "1";
            subject.style.transform = "translateY(0)";
        }
    });
});
    </script>
